
<html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UAP WEBB</title>
        <style>
        </style>
      </head>
      <body>
        <nav>
          <h1>Kasirku</h1>
        </nav>
        <div class="container">
          <table border="solid">
            <tr>
              <th>Kode</th>
              <th>Nama Barang</th>
              <th>Harga</th>
            </tr>
            <tr>
              <td id="001">001</td>
              <td>Barang A</td>
              <td>10.000</td>
            </tr>
            <tr>
              <td id="002">002</td>
              <td>Barang B</td>
              <td>20.000</td>
            </tr>
            <tr>
              <td id="003">003</td>
              <td>Barang C</td>
              <td>30.000</td>
            </tr>
          </table>
        </div>
        <br />
        <br />
        <h1>User</h1>
        <table border="line">
          <tr>
            <th>Masukan Kode</th>
            <th>:</th>
            <th>
              <input type="text" placeholder="code" id="code" />
            </th>
          </tr>
          <tr>
            <th>Banyak barang</th>
            <th>:</th>
            <th>
              <input type="number" placeholder="Banyak Barang" id="qty" />
            </th>
          </tr>
          <tr>
            <th>
              <button onclick="total()" id="submit">Submit</button>
            </th>
          </tr>
        </table>
    
        <script>
          var kode = document.getElementById("code");
          var qty = document.getElementById("qty");
          var hasil = document.getElementById("hasil");
    
          function total() {
            if (kode.value === "001") {
              var hasil = qty.value * 10000;
              alert("Pembayaran yang harus dibayarkan : " + hasil);
              var uang_user = window.prompt("masukan uang anda");
              var sisa = uang_user - hasil;
              alert("total kembalian yaitu :" + sisa);
            } else if (kode.value === "002") {
              var hasil = qty.value * 20000;
              alert("Pembayaran yang harus dibayarkan : " + hasil);
              var uang_user = window.prompt("masukan uang anda");
              var sisa = uang_user - hasil;
              alert("total kembalian anda :" + sisa);
            } else if (kode.value === "003") {
              var hasil = qty.value * 30000;
              alert("Pembayaran yang harus dibayarkan : " + hasil);
              var uang_user = window.prompt("masukan uang anda");
              var sisa = uang_user - hasil;
              alert("total kembalian anda :" + sisa);
            } else {
              alert("Kode tidak ditemukan");
            }
          }
    
          document.getElementById("submit").addEventListener("click", total);
        </script>
      </body>
    </html>
</script>
</div>
